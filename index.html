    <div class="container">
      <div class="display-6 text-white-50" style="margin-top: 50px" id="dontworry"></div>
      <div class="display-3 text-white" id="soupforyou"></div> 
      <script>
        var i = 0;
        var txt = 'Don\'t worry.'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function dontWorry() {
          if (i < txt.length) {
            document.getElementById("dontworry").innerHTML += txt.charAt(i);
            i++;
            setTimeout(dontWorry, speed);
          }
          else {
            txt = "We've got the soup for you.";
            i = 0;
            setTimeout(soupForYou, 500)
          }
        }
        function soupForYou() {
          if (i < txt.length) {
            document.getElementById("soupforyou").innerHTML += txt.charAt(i);
            i++;
            setTimeout(soupForYou, speed);
          }
        }
      </script>
    </div>
